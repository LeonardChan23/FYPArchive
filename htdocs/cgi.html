<form class = "layui-form" action="/cgi-bin/getmethod.py" method="get" style="margin:1rem;">
    <div class="layui-form-item">
        <label class="layui-form-label">你是谁</label>
        <div class="layui-input-block">
          <input type="text" name="who" required  lay-verify="required" placeholder="我知道，你知道" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-font-12">你觉得你是谁</label>
        <div class="layui-input-block">
          <input type="text" name="really" required  lay-verify="required" placeholder="我不知道，你知道" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
