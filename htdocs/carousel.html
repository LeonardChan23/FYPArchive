      <script src="/layui-v2.6.8/layui/layui.js" ></script>
      <script>
      layui.use('carousel', function(){
        var carousel = layui.carousel
        ,$ = layui.jquery
        ,element=layui.element;
        var b = 1920/720;
        var r = 0.7;
        var W = $(window).width();
        var H = $(window).height();
        //建造实例

        var ins = carousel.render({
          elem: '#caro'
          ,width: (r*W).toString() +"px" //设置容器宽度
          ,height: (r*W/b).toString() + "px"
          ,arrow: 'always' //始终显示箭头
          ,anim: 'fade' //切换动画方式
        });

        $(window).bind('resize', function() {
            var W = $(window).width();
            var H = $(window).height();
            ins.reload({
            elem: '#caro'
          ,width: (r*W).toString() +"px" //设置容器宽度
          ,height: (r*W/b).toString() + "px"
          ,arrow: 'always' //始终显示箭头
          ,anim: 'fade' //切换动画方式)
        });
    })
    });
</script>
