<style>
    @import url('https://fonts.googleapis.com/css2?family=Warnes&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    :root {
    --color :#f7Cac9;
    --color2: #92a8d1;
    }

    html{
        height:100%;
        background:#ffecec;
    }

    body{
        display: flex;
	    align-items: center;
	    justify-content: Top;
        min-height: 100%;
	    background:linear-gradient(90deg,#c1cfff,#ffecec);
        flex-direction: column;
        flex-wrap: wrap;
    }

    .Neon{
        text-align: center;
        background: none;
        color: #999;
        font-family: 'Dancing Script', 'Warnes', cursive;
        font-size: 300px;
        letter-spacing: -40px;
        cursor: pointer;
        /*Height: 50%;*/
        /*Width: 100%;*/
    }

    .Neon:hover #n {
        animation: flicker 1s linear forwards;
    }

    .Neon:hover #e {
        animation: 
            flicker 1s linear 0.2s forwards,
            flicker2 0.25s linear 1.2s reverse forwards, 
            showup 0.1s linear 2s forwards;
    }

    .Neon:hover #o {
        animation: flicker 1s linear .4s forwards, flicker2 0.25s linear 1.3s;
    }
    .Neon:hover #n2 {
        animation: flicker 1s linear .6s forwards, flicker2 0.25s linear 1.2s;
    }

    .back-button{
        position:relative;
        left:0px;
        top:100px;
    }


    @keyframes flicker {
        0% {
            color: #999;
        }
        5%, 15%, 25%, 30%, 100% {
            color: #fff;
            text-shadow: 
            0px 0px 5px var(--color),
            0px 0px 10px var(--color),
            0px 0px 20px var(--color),
            0px 0px 50px var(--color);
        }
        10%, 20% {
            color: #999;
            text-shadow: none;
        }
    }

    @keyframes flicker2 {
        0% {
            color: #92a8d1;
            text-shadow:none;
        }
        50%, 100% {
            color: #fff;
            text-shadow: 
            0px 0px 5px var(--color),
            0px 0px 10px var(--color),
            0px 0px 20px var(--color),
            0px 0px 50px var(--color);
        }
        20%, 70% {
            color: #92a8d1;
            text-shadow: none;
        }
    }
    @keyframes showup{
        0%{
            color:#999;
            text-shadow:none;
        }

        100%{
            color: #fff;
            text-shadow: 
            0px 0px 5px var(--color),
            0px 0px 10px var(--color),
            0px 0px 20px var(--color),
            0px 0px 50px var(--color);
        }
    }
    
</style>
